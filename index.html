<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- montserrat font-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        
        <!-- header -->
         <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications </span>
                <span class="material-icons-outlined">mail</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
         </header>
        <!-- end header -->

        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span>Saji's Inventory
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span>Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">inventory_2</span>Products
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">fact_check</span>Inventory
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">add_shopping_cart</span>Purchase Orders
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">shopping_cart</span>Sales Orders
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">poll</span>Reports
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">settings</span>Settings
                </li>
            </ul>
        </aside>
        <!-- end sidebar -->

        <!-- main -->
         <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DASHBOARD</p>
            </div>

            <div class="main-cards">

                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">PRODUCTS</p>
                        <span class="material-icons-outlined text-blue"> inventory_2  </span>
                    </div>
                </div>
            </div>

         </main>
        <!-- end main -->

    </div>



     
    <!-- JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
